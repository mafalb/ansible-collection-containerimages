---

- name: converge containerimages
  hosts: all
  vars_files:
    - "{{ lookup('env','OS')|mandatory }}.yml"
  vars:
    ansible_bender: "{{ _ansible_bender }}"
  tasks:
    - name: all packages are updated
      package:
        name: "*"
        state: latest
    - name: clean the cache
      command: yum clean all

...
