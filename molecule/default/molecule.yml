---
dependency:
  name: galaxy
  options:
    role-file: /dev/null
    requirements-file: molecule/default/requirements.yml
driver:
  name: podman
platforms:

  - name: ci-base
    image: localhost/mafalb/${CI_NAME}-base
    pre_build_image: true
    groups:
      - ci_group
      - base_group

  - name: ci-systemd
    image: localhost/mafalb/${CI_NAME}-systemd
    pre_build_image: true
    command: /lib/systemd/systemd
    extra_opts:
      - --stop-signal SIGRTMIN+3
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    devices:
      - /dev/fuse
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    #capabilities:
    #  - SYS_ADMIN
    #  - MKNOD
    groups:
      - ci_group
      - systemd_group
    privileged: true
    
provisioner:
  name: ansible
verifier:
  name: ansible
...
